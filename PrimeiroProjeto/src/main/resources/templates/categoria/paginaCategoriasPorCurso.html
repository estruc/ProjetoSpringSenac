<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8" />
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta name="viewport" content="width=device-width" />
	<title>Busca de Curso </title>
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"></link>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

	<div class="container">
		<div class="panel-heading" align="center">
			<strong>Lista de Cursos </strong>
		</div>
		<div class="panel-body">
			<form class="form-horizontal" th:object="${curso}" th:action="@{/buscar}" method="POST" style="margin: 10px">
				<div class="form-group">
 					<fieldset>
						<div class="form-group row">                                                          
							    <label>Nome do Curso</label>
							    <input type="text" class="form-control input-sm" th:field="*{nome}" autofocus="autofocus" placeholder="Informe o nome"
							     maxlength="50"/>
							</div>
						</div>
											
					</fieldset>
				</div>
				<div align="center">
					<button type="submit" class="btn btn-sm btn-primary">Buscar</button>
					<a th:href="@{/listarCategorias}" class="btn btn-sm btn-default">Cancelar</a>
				</div>
			</form>
		</div>
	</div>

	

	<div class="panel panel-default" th:if="${cursos.isEmpty()}">
		
		<div class="panel-body">
			<div class="table-responsive">
				<table class="table table-sm table-striped table-hover table-bordered">
					<thead>
						<tr>
							<th>ID</th>
							<th>Curso</th>
							<th></th>
						</tr>
					</thead>
				
					<tbody>
						<tr th:each="curso : ${cursos}">
							<td th:text="${curso.id}"></td>
							<td th:text="${curso.nome}"></td>
							<td>
								<div class="btn-group pull-right">
							   		<a class="btn btn-sm btn-primary" >Alterar</a>
							   </div>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
		<div class="panel-footer">
			<a class="btn btn-sm btn-success" th:href="@{/adicionar/}"  >Adicionar</a>
		</div>
	</div>
</body>
</html>
